<main>
    <section class="content">
        <h1>Hace tu pedido</h1>
        <br>
        <form action="#" method="get">

        <input type="text" class="input-formulario" placeholder="Nombre:">
        <br>
        <input type="text" class="input-formulario" placeholder="Telefono:">
        <br>
    
    <textarea class="input-formulario" placeholder="Escribe tu mensaje..."></textarea>
      <div class="clearfix"></div> 
    <br>
    
    <input type="submit" value="Enviar">
    <input class="btn btn-primary" type="reset" value="Borrar">
    
    <div class="clearfix"></div> 
<br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Tu informacion no sera compartida con nadie.</div>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Validar</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    
    </form>
    
    </section>
